<div class="ui cards">
  <div class="card" *ngFor="let user of users">
    <div class="content">
      <div class="header">{{ user.full_name }}</div>
      <div class="meta">Joined {{ user.join_date }}</div>
      <div class="description">
        Contact {{ user.username }} at {{ user.email }}.
      </div>
    </div>
  </div>
</div>
