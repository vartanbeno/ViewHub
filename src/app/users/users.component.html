<div class="ui cards">
  <div class="card" *ngFor="let user of users">
    <div class="content">
      <div class="header">{{ user }}</div>
      <div class="meta">Joined a few days ago</div>
      <div class="description">
        Contact {{ user }} at example@email.com.
      </div>
    </div>
  </div>
</div>
