<div class="main">
  <div class="column">
    <h2>Create a Subtidder</h2>

    <form class="ui form" #subtidderForm (ngSubmit)="createSubtidder()" autocomplete="off">
    
      <div class="field">
        <label>Name</label>
        <input type="text" placeholder="Name" required>
      </div>
    
      <div class="field">
        <label>Description</label>
        <textarea placeholder="Description" required></textarea>
      </div>

    </form>

  </div>
</div>
