<div class="main">
  <div class="column">
    <h3>Sign Up for an Account</h3>

    <form #userForm="ngForm" class="ui form" autocomplete="off" (ngSubmit)="registerUser()">
      <div class="field">
        <label for="username">Username</label>
        <input [(ngModel)]="userData.username"
                #usernameInput
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                pattern=".{4,}"
                (input)="usernameTaken = false"
                required>
        <div class="ui red pointing label" *ngIf="usernameTaken">
            This username is taken.
        </div>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input [(ngModel)]="userData.password"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                pattern=".{4,}"
                required>
      </div>
      <button class="ui black button" type="submit" [disabled]="userForm.form.invalid">Submit</button>
    </form>

  </div>
</div>
