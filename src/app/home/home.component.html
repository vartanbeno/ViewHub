<div>
    <h2 *ngIf="authService.loggedIn()">
        Hello, {{ authService.getName() }}.
        <button class="ui positive right floated right labeled icon button" #addPostButton>Add Post<i class="plus icon"></i></button>
    </h2>
</div>

<app-add-post></app-add-post>

<div class="ui red message" *ngIf="isLoaded && !posts.length">
  <div class="header">There doesn't seem to be any posts at the moment.</div>
  <p>Is the website dead? :o</p>
</div>

<div class="ui fluid black card" *ngFor="let post of posts">
  <div class="content">
      <div class="header">
          {{ post.title }}
      </div>
      <div class="meta">
          {{ post.pub_date }} by {{ post.author }}
      </div>
  </div>
  <div class="content">
      <p>{{ post.content }}</p>
  </div>
  <div class="content extra">
      <button class="ui mini black basic button">Read More</button>
  </div>
</div>
